<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .booking-form {
            max-width: 300px; /* Form width reduced */
            margin: 50px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .booking-form h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px; /* Label font size reduced */
        }
        .form-group input {
            width: 90%; /* Input width reduced */
            padding: 5px; /* Padding reduced */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px; /* Font size reduced */
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-button {
            text-align: center;
            margin-top: 15px;
        }
        .form-button button {
            padding: 6px 12px; /* Button size reduced */
            font-size: 13px; /* Button font size reduced */
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-button button:hover {
            background-color: #0056b3;
        }

        button{
            padding: 6px 12px; /* Button size reduced */
            font-size: 13px; /* Button font size reduced */
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="booking-form">
        <a href="index.html"><button>Back</button></a>
        <h2>Book Your Stay</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your number" pattern="[0-9]{10}" title="Enter 10-digit number" required>
            </div>
            <div class="form-group">
                <label for="check-in">Check-In Date</label>
                <input type="date" id="check-in" name="check_in" required>
            </div>
            <div class="form-group">
                <label for="check-out">Check-Out Date</label>
                <input type="date" id="check-out" name="check_out" required>
            </div>
            <div class="form-group">
                <label for="guests">Guests</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required>
            </div>
            <div class="form-button">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>
</body>
</html>
